{% extends "base.html" %}

{% block content %}


<table>

<thead>
  <tr>
    <th>name</th>
    <th></th>
    <th>population</th>
    <th>joined</th>
    </tr>
</thead>


{% for state in states %}
<tr>
  <td><a href="{% url state_detail state.slug %}">{{ state }}</a></td>
  <td>{{ state.abbreviation }}</td>
  <td>{{ state.recent_population }}</td>
  <td>{{ state.joined }}</td>
</tr>
{% endfor %}

</table>

{% endblock %}
