{% extends "base.html" %}
{% load datum_or_none %}

{% block title %}{{ team.name }} results{% endblock %}
{% block metadescription %}{{ team.name }} all-time game results{% endblock %}

{% block extrahead %}
<style>

    .day {
        fill: #fff;
        stroke: #ccc;
    }

    .month {
        fill: none;
        stroke: #000;
        stroke-width: 2px;
    }

    .red { fill: red; }


    .chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
    }
</style>
{% endblock %}


{% block content %}


<h3><a href="{% url team_detail team.slug %}">{{ team }}</a></h3>

<script type="text/javascript">

// Date -> String (eg M833,0H816V119H884V51H901V0H833Z)
function monthPath(t0) {
    var t1 = new Date(t0.getFullYear(), t0.getMonth() + 1, 0), // Next month.
    d0 = +day(t0), w0 = +week(t0), 
    d1 = +day(t1), w1 = +week(t1);
    return "M" + (w0 + 1) * cellSize + "," + d0 * cellSize
      + "H" + w0 * cellSize + "V" + 7 * cellSize
        + "H" + w1 * cellSize + "V" + (d1 + 1) * cellSize
        + "H" + (w1 + 1) * cellSize + "V" + 0
        + "H" + (w0 + 1) * cellSize + "Z";
}



var data2 = [new Date(2013, 1, 5), new Date(2013, 2, 8)]

var width = 960,
    height = 136,
    cellSize = 17;


// Extract attrs from Date
var day = d3.time.format("%w"),
week = d3.time.format("%U"),
percent = d3.format(".1%"),
format = d3.time.format("%Y-%m-%d");


// Create svgs for 2011-2013.
var svg = d3.select("body").selectAll("svg")
    .data(d3.range(2011, 2014))
  .enter().append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr("class", "RdYlGn")
  .append("g")
    .attr("transform", "translate(" + ((width - cellSize * 53) / 2) + "," + (height - cellSize * 7 - 1) + ")");

// Add year keys.
svg.append("text")
    .attr("transform", "translate(-6," + cellSize * 3.5 + ")rotate(-90)")
    .style("text-anchor", "middle")
    .text(function(d) { return d; });


// Create the grid.
var rect = svg.selectAll(".day")
    .data(function(d) { return d3.time.days(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
    .enter().append("rect")
    .attr("class", "day")
    .attr("width", cellSize)
    .attr("height", cellSize)
    .attr("x", function(d) { return week(d) * cellSize; })
    .attr("y", function(d) { return day(d) * cellSize; })
    .datum(format);


//No idea?
rect.append("title")
    .text(function(d) { return d; });


rect.filter(function(d) { return d in data2; }).attr("class", "red")


// Partition months.
svg.selectAll(".month")
    .data(function(d) { return d3.time.months(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
    .enter().append("path")
    .attr("class", "month")
    .attr("d", monthPath);



/*

    rect.filter(function(d) { return d in data; })
        .attr("class", function(d) { return "day " + color(data[d]); })
        .select("title")
        .text(function(d) { return d + ": " + percent(data[d]); });
});
*/













</script>


{% endblock %}
