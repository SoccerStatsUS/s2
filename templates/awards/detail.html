{% extends "base.html" %}

{% block title %}{{ award.name }} - {% endblock %}

{% block content %}

<h3>{{ award }}</h3>

<table>
  <tr>
    <th>Season</th>
    <th>Recipient</th>
  </tr>
  
  {% for item in award.awarditem_set.all %}
  <tr>
    <td><a href="{% url season_detail item.season.competition.slug item.season.name %}">{{ item.season.name }}</a></td>
    <td><a href="{{ item.recipient.get_absolute_url }}">{{ item.recipient }}</a></td>
  </tr>
  {% endfor %}
  
</table>

{% endblock %}
