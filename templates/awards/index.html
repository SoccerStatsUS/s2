{% extends "base.html" %}

{% block content %}

<h2 class="headline">Awards</h2>

<table>
  <thead>
    <tr>
      <th>competition</th>
      <th>award</th>
    </tr>
  </thead>

{% for award in awards %}
  <tr>
    {% if award.competition %}
    <td><a href="{% url competition_detail award.competition.slug %}">{{ award.competition }}</a></td>
    {% else %}
    <td class="grey"></td>
    {% endif %}

    <td><a href="{% url award_detail award.id %}">{{ award.name }}</a></td>
  </tr>
{% endfor %}
</table>


{% endblock %}
