{% extends "base.html" %}

{% block content %}

<h3>stats</h3>
<table>
  <tr>
    <th>player</th>
    <th>gp</th>
    <th>gs</th>
    <th>min</th>
    <th>goals</th>
    <th>assists</th>
    <th>shots</th>
  </tr>

  {% for stat in stats %}
  <tr>
    <td>{{ stat.player }}</td>
    <td>{{ stat.games_played }}</td>
    <td>{{ stat.games_started }}</td>
    <td>{{ stat.minutes }}</td>
    <td>{{ stat.goals }}</td>
    <td>{{ stat.assists }}</td>
    <td>{{ stat.shots }}</td>

  </tr>
  {% endfor %}
</table>




{% endblock %}
