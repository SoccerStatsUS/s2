{% extends "base.html" %}

{% block content %}

<form id="goal_form">
{{ form.as_ul }}
</form>


{% if goals %}
{% include "templatetags/goals.html" %}
{% endif %}


{% comment %}
<table>
  <tr>
    <th>minute</th>
    <th>count</th>
  </tr>
  {% for minute, count in frequency %}
  <tr>
    <td>{{ minute }}</td>
    <td>{{ count }}</td>
  </tr>
  {% endfor %}
</table>
{% endcomment %}

{% endblock %}
