{% extends "base.html" %}

{% block content %}

<table>
  <tr>
    <th>Date</th>
    <th>Team</th>
    <th>Player</th>
    <th>Minute</th>
  </tr>
{% for goal in goals %}
  <tr>
    <td>{{ goal.date }}</td>
    <td><a href="{% url team_detail goal.team.slug %}">{{ goal.team }}</a></td>
    <td><a href="{% url person_detail goal.player.slug %}">{{ goal.player }}</a></td>
    <td>{{ goal.minute }}</td>
  </tr>
{% endfor %}
</table>

<table>
  <tr>
    <th>minute</th>
    <th>count</th>
  </tr>
  {% for minute, count in frequency %}
  <tr>
    <td>{{ minute }}</td>
    <td>{{ count }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
