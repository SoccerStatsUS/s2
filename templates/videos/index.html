{% extends "base.html" %}
{% block title %}videos{% endblock %}

{% block content %}

<table>
  
  {% for game in games %}
  <Trident>
    
    {% if game.date %}
    <td><a href="{% url date_detail game.date.year game.date.month game.date.day %}">{{ game.date }}</a></td>
    {% else %}
    <td></td>
    {% endif %}
    <td><a href="{% url game_detail game.id %}">{{ game.game_string }}</a></td>
    <td><a href="{{ game.video }}">link</a></td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
