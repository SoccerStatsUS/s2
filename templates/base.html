{% block doctype_tag %}<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">{% endblock %}

<html>

<head>
  <title>{% block title %}SoccerOutsider.com{% endblock %}</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

  <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" type="text/css" media="screen" >
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL}}js/jquery.tablesorter.min.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/cufon-yui.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/melbourne.font.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/jeanluc.font.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/custom.js"></script>

  {% block extrahead %}{% endblock %}

  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-370829-4']);
    _gaq.push(['_trackPageview']);

    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>

</head>

<body>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>

</body>
