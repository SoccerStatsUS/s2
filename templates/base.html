{% block doctype_tag %}<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">{% endblock %}

<html>

<head>
  <title>{% block title %}{% endblock %}soccerstats.us</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

  <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" type="text/css" media="screen" >

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery.tablesorter.min.js"></script>

  <script type="text/javascript" src="{{ MEDIA_URL }}js/custom.js"></script>


  {% block extrahead %}{% endblock %}

  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-370829-4']);
    _gaq.push(['_trackPageview']);

    (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>

</head>

<body>

  <div id="header">
    <ul>
      <li class="first"><a href="{% url home %}">soccerstats.us</a></li>
      <li><a href="{% url competition_index %}">competitions</a></li>
      <li><a href="{% url stats_index %}">stats</a></li>
      <li><a href="{% url lineup_index %}">lineups</a></li>
      <li><a href="{% url team_index %}">teams</a></li>
      <li><a href="{% url person_index %}">bios</a></li>
      <li><a href="{% url drafts_index %}">drafts</a></li>
      <li><a href="{% url award_index %}">awards</a></li>
      <li><a href="{% url place_index %}">places</a></li>
      <li><a href="{% url lineup_index %}">lineups</a></li>
    </ul>
    <div class="clear"></div>
  </div>

  <div id="content">
  {% block content %}
  {% endblock %}
  </div>

</body>
