{% extends "base.html" %}


{% block content %}


<ul>
  {% for letter, standings in name_dict.items %}
  {% if standings.exists %}
  <li>
    <a href="{% url team_name_fragment letter %}">{{ letter }}</a>:
    {% for standing in standings %}
    <a href="{% url team_detail standing.team.slug %}">{{ standing.team }}</a>,
    {% endfor %}
  </li>
  {% endif %}
  {% endfor %}
</ul>





{% endblock %}
