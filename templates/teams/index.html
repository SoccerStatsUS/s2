{% extends "base.html" %}


{% block content %}

<ul>
  {% for letter, teams in name_dict.items %}
  {% if teams.exists %}
  <li>
    <a class="letter_link" href="{% url team_name_fragment letter %}">{{ letter }}: </a>
    {% for team in teams %}
    <a href="{% url team_detail team.slug %}">{{ team }}</a>{% if forloop.last %}...{% else %} |{% endif %}

    {% endfor %}
  </li>
  {% endif %}
  {% endfor %}
</ul>


{% endblock %}
