{% extends "base.html" %}

{% block content %}

<ul>
{% for name, slug in positions %}
<li><a href="{% url position_detail slug %}">{{ name }}</a></li>
{% endfor %}
</ul>

<ul>
{% for manager in managers %}
<li><a href="{% url person_detail manager.slug %}">{{ manager }}</a></li>
{% endfor %}
</ul>

{% endblock %}
