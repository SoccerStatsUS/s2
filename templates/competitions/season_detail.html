{% extends "base.html" %}

{% block content %}


<h3>{{ season }}</h3>

<table>
  <tr>
    <th>team</th>
    <th>points</th>
  </tr>

  {% for standing in season.standing_set.all %}
  <tr>
    <td>>{{ standing.team }}</td>
    <td>>{{ standing.points }}</td>
  </tr>
  {% endfor %}
</table>

<ul>
{% for game in season.game_set.all %}
<li>{{ game }}</li>
{% endfor %}
</ul>




{% endblock %}
