{% load datum_or_none %}

<table class="standings_list">

  <thead>
  <tr>
    <th>team</th>
    <th>wins</th>
    <th>ties</th>
    <th>losses</th>
    <th>points</th>
  </tr>
  </thead>

  <tbody>
  {% for standing in standings %}
  <tr>
    <td><a href="{% url team_detail standing.team.slug %}">{{ standing.team }}</a></td>
    <td>{{ standing.wins }}</td>
    <td>{{ standing.ties|default_if_none:'' }}</td>
    <td>{{ standing.losses }}</td>
    {% datum_or_grey standing.points %}
  </tr>
  {% endfor %}
  </tbody>

</table>
