
<table>
  <thead>
    <tr>
      <td></td>
      <td>#</td>
      <td>gp</td>
      <td>%</td>
      <td>minutes</td>
      {#<td>gp/#</td>#}
    </tr>
</thead>

{% for nation, uniques, gp, gp_percentage, minutes, gp_per_person in nstat.stat_list %}
<tr>
  <td>{{ nation }}</td>

  <td>{{ uniques }}</td>
  <td>{{ gp }}</td>
  <td>{{ gp_percentage|floatformat }}</td>
  <td>{{ minutes }}</td>
  {#<td>{{ gp_per_person|floatformat:1 }}</td>#}
</tr>

{% endfor %}


</table>
