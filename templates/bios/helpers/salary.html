{% if bio.salary_set.exists %}
<div tab="salary">

<table>
  {% for salary in bio.salary_set.all %}
  <tr>
    <td>{{ salary.season }}</td>
    <td>${{ salary.amount }}</td>
  </tr>
  {% endfor %}
</table>

<div id="salary-graph"></div>

</div>

{% comment %}
<script type="text/javascript">

var margin = {top: 50, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;


var data = [
 { year: 2008, amount: 20000 },
 { year: 2002, amount: 10000 },
 { year: 2003, amount: 20000 },
 { year: 2005, amount: 20000 }
];


var x = d3.scale.linear().range([0, width]);
var y = d3.scale.linear().range([height, 0]);
var xAxis = d3.svg.axis().scale(x).orient("bottom");
var yAxis = d3.svg.axis().scale(y).orient("left");

var line = d3.svg.line().x(function(d) { return x(d.year); }).y(function(d) { return y(d.amount); });

var svg = d3.select("#salary-graph").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

x.domain(d3.extent(data, function(d) { return d.year; }));
y.domain(d3.extent(data, function(d) { return d.amount; }));

svg.append("g")
.attr("class", "x axis")
.attr("transform", "translate(0," + height + ")")
.call(xAxis);

svg.append("g")
.attr("class", "y axis")
.call(yAxis)
.append("text")
.attr("transform", "rotate(-90)")
.attr("y", 6)
.attr("dy", ".71em")
.style("text-anchor", "end")
.text("$");

svg.append("path")
.datum(data)
.attr("class", "line")
.attr("d", line);

</script>
    {% endcomment %}

{% endif %}
