{% extends "base.html" %}


{% block content %}

<ul>
  {% for letter, stats in name_dict.items %}
  {% if stats.exists %}
  <li>
    <a class="letter_link" href="{% url bio_name_fragment letter %}">{{ letter }}: </a>
    {% for stat in stats %}
    <a href="{% url person_detail stat.player.slug %}">{{ stat.player }}</a>{% if stat.player.hall_of_fame %}+{% endif %},
    {% endfor %}
  </li>
  {% endif %}
  {% endfor %}
</ul>





{% endblock %}
