1;2c{% extends "base.html" %}


{% block content %}

<ul>
  {% for letter, stats in name_dict.items %}
  {% if stats.exists %}
  <li>
    <a href="{% url name_fragment letter %}">{{ letter }}</a> -
    {% for stat in stats %}
    <a href="{% url person_detail stat.player.slug %}">{{ stat.player }}</a>
    {% endfor %}
  </li>
  {% endif %}
  {% endfor %}
</ul>





{% endblock %}
