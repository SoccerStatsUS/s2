{% extends "base.html" %}

{% block content %}

<table>

<thead>
  <tr>
    <th>name</th>
    <th>population</th>
    </tr>
</thead>

{% for country in countries %}
<tr>
  <td><a href="{% url country_detail country.slug %}">{{ country }}</a></td>
  <td>{{ population }}</td>
</tr>
{% endfor %}

</table>


{% endblock %}
