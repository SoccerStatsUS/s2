{% extends "base.html" %}
{% block title %}news{% endblock %}

{% block content %}

<table>
  {% for item in items %}
  <tr>
    <td><a href="{% url date_detail item.dt.year item.dt.month item.dt.day %}">{{ item.dt|date:"SHORT_DATETIME_FORMAT" }}</a></td>
    <td><a href="{{ item.url }}">{{ item.title }}</a></td>
    <td><a href="{% url source_detail item.source.id %}">{{ item.source }}</a></td>
  </tr>
  {% endfor %}
</table>


{% endblock %}
