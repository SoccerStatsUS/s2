{% extends "base.html" %}

{% block content %}

{% for draft in drafts %}
<div class="bigboard" >

<h3>{{ draft.season.name }}</h3>

<ul>
{% for pick in draft.pick_set.all %}
{% if pick.player.slug %}
<li slug="{{ pick.player.slug }}">{{ pick.player }} <a href="{% url person_detail pick.player.slug %}">x</a></li>
{% else %}
<li>PASS</li>
{% endif %}
{% endfor %}
</ul>

</div>
{% endfor %}

<div id="ajax_box"></div>



{% endblock %}
