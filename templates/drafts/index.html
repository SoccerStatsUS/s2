{% extends "base.html" %}

{% block content %}

<table>
  <tr>
    <th>competition</th>
    <th>date</th>
    <th>name</th>
  </tr>
  
  {% for draft in drafts %}
  <tr>
    {% if draft.competition %}
    <td><a href="{% url competition_detail draft.competition.slug %}">{{ draft.competition }}</a></td>
    {% else %}
    <td></td>
    {% endif %}
    <td>{{ draft.date }}</td>
    <td><a href="{% url draft_detail draft.competition.slug draft.slug %}">{{ draft.name }}</a></td>
  </tr>
{% endfor %}
</table>

{% endblock %}
